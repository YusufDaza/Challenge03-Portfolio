<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script>
    // script.js
    document.getElementById('generate').addEventListener('click', generatePassword);

    function generatePassword() {
      // Prompt for password length
      let passwordLength;
      while (true) {
        passwordLength = parseInt(prompt("Enter the password length (between 0 and 9999):"));
        if (passwordLength >= 0 && passwordLength <= 9999) {
          break;
        } else {
          alert("Please enter a valid password length between 0 & 9999. ");
        }
      }
    }


    // Prompt for character types
    const includeLowercase = confirm("Include lowercase characters?");
    const includeUppercase = confirm("Include uppercase characters?");
    const includeNumbers = confirm("Include numerics characters?");
    const includeSymbols = confirm("Include special characters?");

    // Default values to false if user clicked "Cancel"
    const defaultToFalse = (value) => value !== null ? value : false;

    // Validate that at least one character type is selected
    if (!(includeLowercase || includeNumbers || includeSymbols)) {
      alert("Please select at least one character type.");
    }

    // Generate random password
    const lowercaseChars = 'abcdefghijkmnopqrstuvwxyz';
    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numbersChars = '0123456789';
    const symbolsChars = '!@#$^&*()_+[]{}|;:,.<>?';

    let allChars = '';
    if (includeLowercase) allChars += lowercaseChars;
    if (includeUppercase) allChars += uppercaseChars;
    if (includeNumbers) allChars += numbersChars;
    if (includeSymbols) allChars += symbolsChars;

    let password = '';
    for (let i = 0; i < passwordLength; i++) {
      const randomIndex = Math.floor(Math.random() * allChars.length);
      password += allChars.charAt(randomIndex);
    }

    // Display the password
    document.getElementById('password').value = password;
  </script>
</body>

</html>
