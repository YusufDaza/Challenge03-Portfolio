<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script>
      // script.js
      document.getElementById('generate').addEventListener('click' , generatePassword);

      function generatePassword() {
        // Prompt for password lenght
        let passwordLenght;
        while (true) {
          passwordLenght = parseInt(prompt("Enter the password lenght (between 8 and 128):"));
          if (passwordLenght >= 8 && passwordLenght <= 128) {
            break;
          } else {
            alert("Please enter a valid password length between 8 & 128. ");
          }
        }

        // Prompt for character types
        const includeLowercase = confirm("Include lowercase characters?");
        const includeUppercase = confirm("Include uppercase characcters?");
        const includeNumbers = confirm("Include numerics characters?");
        const includeSymbols = confirm("Include special characters?");

        // Validate that at least one character type is selected
        if (!(includeLowercase || includeNumbers || includeSymbols)) {
          alert("Please select at least one character type.");
        }

        
    </script>
  </body>
</html>
